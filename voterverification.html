<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter Verification</title>
    <link rel="stylesheet" href="voteverification.css">
</head>
<body>
    <div class="container">
        <h1>Voter Verification</h1>
        <div class="verification-card">
            <p><strong>Voter ID:</strong> <span id="voter-id">123456789</span></p>
            <p><strong>Name:</strong> <span id="voter-name">John Doe</span></p>
            <p><strong>Email:</strong> <span id="voter-email">johndoe@example.com</span></p>
            <p><strong>Verification Status:</strong> <span id="voter-status" class="pending">Pending</span></p>
            <button onclick="verifyVoter()">Verify Now</button>
        </div>
    </div>
    <script>
        function verifyVoter() {
            document.getElementById("voter-status").innerText = "Verified";
            document.getElementById("voter-status").classList.remove("pending");
            document.getElementById("voter-status").classList.add("verified");
            alert("Voter has been successfully verified!");
        }
    </script>
</body>
</html>
