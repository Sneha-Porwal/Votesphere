<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Voter Authentication</title>
    <link rel="stylesheet" href="qr.css">
</head>
<body>
    <div class="container">
        <h2>QR Code Voter Authentication</h2>

        <div id="qr-section">
            <input type="text" id="voter-id" placeholder="Enter Voter ID">
            <input type="text" id="voter-name" placeholder="Enter Name">
            <button onclick="generateQR()">Generate QR</button>
            <img id="qr-code" src="" alt="QR Code" style="display:none;">
        </div>

        <div id="scan-section">
            <h3>Scan QR Code</h3>
            <video id="video" width="300" height="200"></video>
            <p id="scanned-data"></p>
        </div>

        <div id="otp-section" style="display:none;">
            <h3>Enter OTP</h3>
            <input type="text" id="otp" placeholder="Enter OTP">
            <button onclick="verifyOTP()">Verify OTP</button>
        </div>
    </div>

    <script src="qr.js"></script>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
</body>
</html>
