<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter Profile</title>
    <link rel="stylesheet" href="Profile.css">
</head>
<body>
    <div class="container">
        <h1>Voter Profile</h1>
        <div class="profile-card">
            <label for="profile-upload">
                <img src="profile.jpg" alt="Profile Picture" class="profile-pic" id="profile-pic">
            </label>
            <input type="file" id="profile-upload" accept="image/*" style="display: none" onchange="changeProfileImage(event)">
            <h2 id="voter-name" contenteditable="false">John Doe</h2>
            <p><strong>Voter ID:</strong> <span id="voter-id">123456789</span></p>
            <p><strong>Email:</strong> <span id="voter-email" contenteditable="false">john@example.com</span></p>
            <p><strong>Phone:</strong> <span id="voter-phone" contenteditable="false">+1234567890</span></p>
            <p><strong>Address:</strong> <span id="voter-address" contenteditable="false">Vijay Nagar,Indore(M.P)</span></p>
            <p><strong>Verification Status:</strong> <span id="voter-status" class="verified">Verified</span></p>
            <button onclick="editProfile()" id="edit-btn">Edit Profile</button>
            <button onclick="saveProfile()" id="save-btn" style="display: none;">Save</button>
        </div>
    </div>
    <script>
        function editProfile() {
            document.getElementById("voter-name").contentEditable = true;
            document.getElementById("voter-email").contentEditable = true;
            document.getElementById("voter-phone").contentEditable = true;
            document.getElementById("voter-address").contentEditable = true;
            document.getElementById("edit-btn").style.display = "none";
            document.getElementById("save-btn").style.display = "inline-block";
        }

        function saveProfile() {
            document.getElementById("voter-name").contentEditable = false;
            document.getElementById("voter-email").contentEditable = false;
            document.getElementById("voter-phone").contentEditable = false;
            document.getElementById("voter-address").contentEditable = false;
            document.getElementById("edit-btn").style.display = "inline-block";
            document.getElementById("save-btn").style.display = "none";
            alert("Profile updated successfully!");
        }

        function changeProfileImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById("profile-pic").src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
